@@include('_head.html')
@@include('_header.html', { "page" : "contact" })

<div id="maining" class="content">
    <section class="sec2 news__list">
        <div class="fl-block contact-us events detail mob-padding-top-0 mob-col-pad-bot-20 padd-top-80">
            <div class="index__title">
                <div class="index__bl__title">Contact Us</div>
            </div>
            <div class="description">
                <span>The Hotel Directory</span> is always happy to keep in touch.
                <div class="contact-call">Please email <span>info@blla.org</span> for inquiries or call <span>818-883-4363</span>.</div>
                <div class="contact-supp-form">
                    <a href="modal.html" class="work">Modal page</a>
                    <form action="#" method="post" class="contact-form" id="supplier-form">
                        <div class="blocks">
                            <div class="input-icons">
                                <span class="supp-icon name"></span>
                                <input type="text" name="supp-name" value="" size="40" class="form-control name" id="supp-name" placeholder="Name">
                            </div>
                            <div class="input-icons">
                                <span class="supp-icon name"></span>
                                <input type="text" name="supp-surname" value="" size="40" class="form-control surname" id="supp-surname" placeholder="Surname">
                            </div>
                        </div>
                        <div class="blocks">
                            <div class="input-icons">
                                <span class="supp-icon email"></span>
                                <input type="text" name="supp-email" value="" size="40" class="form-control email" id="supp-email" placeholder="Your Email">
                            </div>
                            <div class="input-icons">
                                <span class="supp-icon phone"></span>
                                <input type="text" name="supp-phone" value="" size="40" class="form-control phone" id="supp-phone" placeholder="Your Telephone">
                            </div>
                        </div>
                        <div class="blocks desc">
                            <div class="input-icons">
                                <span class="supp-icon message"></span>
                                <textarea  class="contact-form" name="supp-message" rows="6" cols="33" id="supp-message" placeholder="Your Message"></textarea>
                            </div>
                        </div>
                        <div class="supplier-form__btn">
                            <button type="submit" class="form-control-sb submit">Send message</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

        <div class="banner-wr">
            <div class="banner">
                <div class="banner__img">
                    Banner
                </div>
            </div>
        </div>
    </section>
    

</div>

@@include('_footer.html')
